[tool.poetry]
name = "rpaframework-meta"
version = "0.0.1"
description = "Metapackage for RPA Framework"
authors = ["RPA Framework <rpafw@robocorp.com>"]

[tool.poetry.dependencies]
python = "^3.8"
robotframework-browser = { version = "^17.2.0", python = ">=3.8,<4.0" }
rpaframework = { path = "packages/main", develop = true }
rpaframework-assistant = "^2.3.0"
rpaframework-aws = "^5.2.8"
rpaframework-dialogs = "^4.0.4"
rpaframework-google = "^7.0.3"
rpaframework-openai = "^1.2.0"
rpaframework-recognition = "^5.1.2"
rpaframework-windows = "^7.3.2"

[tool.poetry.group.dev.dependencies]
robotframeworklexer = "^1.1"
sphinx = "^5.3.0"
sphinx-rtd-theme = "^1.1.1"
jinja2 = "^3.1.2"
markupsafe = "^2.1.1"
toml = "^0.10.2"
sphinx-markdown-builder = "^0.5.4"
robotframework-docgen = "^0.16.0"
pylint = "^2.4.4, <2.13"
sphinx-issues = "^3.0.1"
docutils = "^0.16"
black = "^22.3.0"
invoke = "^1.6.0"
colorama = "^0.4.5"
keyring = "^23.9.0"
PyYAML = ">=5.4.1,<7.0.0"
flake8-docstrings = "^1.6.0"
flake8-rst-docstrings = "^0.2.7"
sphinx-lint = "^0.6.6"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
