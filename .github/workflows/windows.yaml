name: rpaframework-windows

on:
  push:
    branches:
      - master
    paths:
      - 'packages/windows/**'
      - '.github/workflows/windows.yaml'
  pull_request:
    branches:
      - master
    paths:
      - 'packages/windows/**'
      - '.github/workflows/windows.yaml'

defaults:
  run:
    working-directory: './packages/windows'

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        name: [
            "windows-py39",
            "windows-py310",
            "windows-py311",
            "ubuntu-py39",
            "ubuntu-py310",
            "ubuntu-py311",
            "macos-py39",
            "macos-py310",
            "macos-py311",
        ]

        include:
          - name: "windows-py39"
            python: "3.9"
            os: windows-latest
          - name: "windows-py310"
            python: "3.10"
            os: windows-latest
          - name: "windows-py311"
            python: "3.11"
            os: windows-latest
          - name: "ubuntu-py39"
            python: "3.9"
            os: ubuntu-latest
          - name: "ubuntu-py310"
            python: "3.10"
            os: ubuntu-latest
          - name: "ubuntu-py311"
            python: "3.11"
            os: ubuntu-latest
          - name: "macos-py39"
            python: "3.9"
            os: macos-13
          - name: "macos-py310"
            python: "3.10"
            os: macos-13
          - name: "macos-py311"
            python: "3.11"
            os: macos-13

    env:
      INVOKE_IS_CI_CD: 1
      SYSTEM_VERSION_COMPAT: "0"
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
    - name: Upgrade pip
      run: python -m pip install --upgrade pip wheel setuptools
    - name: Install invocation prerequisites
      run: pip install -Ur ../../invocations/requirements.txt
    - name: Install invocation package
      run: invoke install-invocations || invoke self.install-invocations
    - name: Install dependencies
      run: invoke install
    - name: Lint
      run: invoke code.lint -e
    - name: Test
      run: invoke code.test-python
      # Windows robot tests disabled in CI for now. (requires VM with UI support)

