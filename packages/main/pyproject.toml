[tool.poetry]
name = "rpaframework"
version = "17.4.0"
description = "A collection of tools and libraries for RPA"
authors = ["RPA Framework <rpafw@robocorp.com>"]
license = "Apache-2.0"
readme = "README.rst"

homepage = "https://rpaframework.org/"
documentation = "https://rpaframework.org/"
repository = "https://github.com/robocorp/rpaframework"

keywords = ["robotframework", "rpa", "automation"]
classifiers = [
	"License :: OSI Approved :: Apache Software License",
	"Development Status :: 3 - Alpha",
	"Operating System :: OS Independent",
	"Intended Audience :: Developers",
	"Topic :: Software Development :: Libraries :: Python Modules",
	"Topic :: Software Development :: Libraries",
	"Framework :: Robot Framework :: Library",
	"Framework :: Robot Framework",
	"Programming Language :: Python :: 3.7",
	"Programming Language :: Python :: 3.8",
	"Programming Language :: Python :: 3.9",
]

include = ["*.libspec"]

packages = [
	{ include = "RPA", from = "src" },
	{ include = "tests", format = "sdist" },
]

[tool.poetry.dependencies]
python = "^3.7"
docutils = "*"
dataclasses = { version = "^0.7", python = ">=3.6,<3.7" }
rpaframework-aws = { version = "^5.1.0", optional = true }
rpaframework-core = "^10.0.0"
rpaframework-dialogs = "^4.0.0"
rpaframework-pdf = "^5.0.0"
rpaframework-recognition = { version = "^5.0.0", optional = true }
rpaframework-windows = { version = "^6.1.0", platform = "win32" }
jsonpath-ng = "^1.5.2"
robotframework = ">=4.0.0,!=4.0.1,<6.0.0"
robotframework-sapguilibrary = { version = "^1.1", platform = "win32" }
robotframework-seleniumlibrary = "^6.0.0"
robotframework-seleniumtestability = "^2.0.0"
robotframework-requests = "^0.9.1"
robotframework-browser = { version = "^13.0.0", optional = true, python = ">=3.7,<4.0" }
pywinauto = { version = "^0.6.8", platform = "win32", python = "!=3.8.1,!=3.7.6" }
pywin32 = { version = ">=302,<304", platform = "win32", python = "!=3.8.1,!=3.7.6" }
comtypes = { version = "1.1.11", platform = "win32" }
robotframework-pythonlibcore = "^3.0.0"
pynput-robocorp-fork = "^4.0.0"
python-xlib = { version = ">=0.17", platform = "linux" }
psutil = { version = "^5.7.0", platform = "win32" }
pyperclip = "^1.8.0"
exchangelib = "^4.7.6"
tzlocal = "^2.1"
xlrd = "^2.0.1"
xlwt = "^1.3.0"
xlutils = "^2.0.0"
openpyxl = "^3.0.9"
pillow = "^9.1.1"
simple_salesforce = "^1.0.0"
netsuitesdk = "^1.1.0"
tweepy = "^3.8.0"
graphviz = "^0.13.2"
notifiers = "^1.3.3"
cryptography = "^37.0.4"
mss = "^6.0.0"
chardet = "^3.0.0"
PySocks = ">=1.5.6,!=1.5.7,<2.0.0"
selenium = "^4.4.0"
click = "^8.1.2"
java-access-bridge-wrapper = "^0.9.5"
PyYAML = "^5.4.1"
tenacity = "^8.0.1"
htmldocx = "^0.0.6"
hubspot-api-client = "^4.0.6"
pyotp = "^2.6.0"
importlib-metadata = "^4.13.0"

[tool.poetry.dev-dependencies]
black = "^22.3.0"
flake8 = "^3.7.9"
pylint = "^2.4.4, <2.13"
pytest = "^6.2.5"
pytest-cov = "^2.10.1"
mock = "^4.0.2"
mypy = "^0.910"
python-docx = "^0.8.11"
pytest-env = "^0.6.2"
setuptools = "^65.3.0"
invoke = "^1.6.0"
sphinx = "^2.3.1"
sphinx_rtd_theme = "^0.4.3"
toml = "^0.10.2"
sphinx-markdown-builder = "^0.5.4"
robotframework-docgen = "^0.15.0"
sphinx-issues = "^1.2.0"
docutils = "0.16"
colorama = "^0.4.5"
keyring = "^23.9.0"
PyYAML = "^5.4.1"

[tool.poetry.scripts]
rpa-crypto = 'RPA.scripts.crypto:main'
use-robocorp-vault = 'RPA.scripts.robocorp_cloud:main'

[tool.poetry.extras]
aws = ["rpaframework-aws"]
cv = ["rpaframework-recognition"]
playwright = ["robotframework-browser"]

[tool.black]
target-version = ["py36", "py37", "py38", "py39"]

[build-system]
requires = ["setuptools", "poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.pytest.ini_options]
addopts = "-v --cov=src --cov-branch"
testpaths = ["tests/python"]
