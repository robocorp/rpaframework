[project]
name = "rpaframework-hubspot"
version = "3.0.0"
description = "Robot Framework wrapper around the hubspot-api-client library."
authors = [{name = "RPA Framework", email = "rpafw@robocorp.com"}]
license = {text = "Apache-2.0"}
readme = "README.rst"
requires-python = ">=3.9.1"

keywords = ["robotframework", "rpa", "automation", "hubspot"]
classifiers = [
	"License :: OSI Approved :: Apache Software License",
	"Development Status :: 5 - Production/Stable",
	"Operating System :: OS Independent",
	"Intended Audience :: Developers",
	"Topic :: Software Development :: Libraries :: Python Modules",
	"Topic :: Software Development :: Libraries",
	"Framework :: Robot Framework :: Library",
	"Framework :: Robot Framework",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
]

dependencies = [
	"robotframework >=4.0.0, !=4.0.1, !=6.1.0, <8.0.0",
	"rpaframework-core >=12.0.2",
	"tenacity >=8.0.1",
	"hubspot-api-client >=4.0.6",
	"docutils>=0.21.2",
]

[project.urls]
homepage = "https://rpaframework.org/"
documentation = "https://rpaframework.org/"
repository = "https://github.com/robocorp/rpaframework"

[dependency-groups]
dev = [
	"rpaframework-devutils",
]

[tool.uv]
package = true

[tool.uv.sources]
rpaframework-devutils = { path = "../devutils/", editable = true }

[tool.black]
target-version = ["py39", "py310", "py311"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/RPA"]
include = ["src/RPA/**/*.libspec"]

[tool.pytest.ini_options]
addopts = "-v --cov=src --cov-branch"
testpaths = ["tests/python"]
