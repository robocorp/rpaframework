[project]
name = "rpaframework-windows"
version = "10.0.0"
description = "Windows library for RPA Framework"
authors = [{name = "RPA Framework", email = "rpafw@robocorp.com"}]
license = {text = "Apache-2.0"}
readme = "README.rst"
requires-python = ">=3.9.1"

keywords = ["robotframework", "rpa", "automation", "windows", "uiautomation"]
classifiers = [
	"License :: OSI Approved :: Apache Software License",
	"Development Status :: 5 - Production/Stable",
	"Operating System :: Microsoft :: Windows",
	"Intended Audience :: Developers",
	"Topic :: Software Development :: Libraries :: Python Modules",
	"Topic :: Software Development :: Libraries",
	"Framework :: Robot Framework :: Library",
	"Framework :: Robot Framework",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
]

dependencies = [
	"dataclasses >=0.7; python_version >= '3.6' and python_version < '3.7'",
	"rpaframework-core >=12.0.2",
	"robotframework >=4.0.0, !=4.0.1, !=6.1.0, <8.0.0",
	"robotframework-pythonlibcore >=4.2.0",
	"pynput-robocorp-fork >=5.0.0",
	"uiautomation >=2.0.15",
	"comtypes >=1.1.11; platform_system == 'Windows'",
	"psutil >=5.9.0; platform_system == 'Windows'",
	"pywin32 >=300, <307; platform_system == 'Windows' and python_version != '3.8.1'",
	"fire >=0.7.0",
]

[project.urls]
homepage = "https://rpaframework.org/"
documentation = "https://rpaframework.org/"
repository = "https://github.com/robocorp/rpaframework"

[dependency-groups]
dev = [
	"rpaframework-devutils",
]

[tool.uv]
package = true

[tool.uv.sources]
rpaframework-devutils = { path = "../devutils/", editable = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/RPA"]
include = ["src/RPA/**/*.libspec"]

[tool.pytest.ini_options]
addopts = "-v --cov=src --cov-report term-missing --cov-branch"
testpaths = ["tests"]
